<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" 
            content="width=device-width, 
            initial-scale=1.0" />
        <title>K-Drama Collection</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>K-Drama Collection</h1>

            <div class="form-container">
                <h2>Add New K-Drama</h2>
                <form id="kdrama_form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required />
                    </div>

                    <div class="form-group">
                        <label for="main_lead">Main Lead:</label>
                        <input
                            type="text"
                            id="main_lead"
                            name="main_lead"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="release_year">Release Year:</label>
                        <input
                            type="number"
                            id="release_year"
                            name="release_year"
                            min="1990"
                            max="2030"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="episodes">Episodes:</label>
                        <input
                            type="number"
                            id="episodes"
                            name="episodes"
                            min="1"
                            max="100"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select a genre</option>
                            <option value="Romance">Romance</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Action">Action</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Historical">Historical</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Slice of Life">
                                Slice of Life
                            </option>
                            <option value="Melodrama">Melodrama</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="network">Network:</label>
                        <select id="network" name="network" required>
                            <option value="">Select a network</option>
                            <option value="Netflix">Netflix</option>
                            <option value="tvN">tvN</option>
                            <option value="SBS">SBS</option>
                            <option value="KBS">KBS</option>
                            <option value="JTBC">JTBC</option>
                            <option value="MBC">MBC</option>
                            <option value="Disney+">Disney+</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (0-10):</label>
                        <input
                            type="number"
                            id="rating"
                            name="rating"
                            min="0"
                            max="10"
                            step="0.1"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="completed">Status:</label>
                        <select id="completed" name="completed" required>
                            <option value="Completed">Completed</option>
                            <option value="Watching">Watching</option>
                            <option value="Plan to Watch">
                                Plan to Watch
                            </option>
                            <option value="Dropped">Dropped</option>
                        </select>
                    </div>

                    <button type="button" onclick="submitKdrama()">
                        Add K-Drama
                    </button>
                </form>
            </div>

            <div class="filter-container">
                <h3>Filter K-Dramas</h3>
                <div class="filter-group">
                    <label for="filter_genre">Genre:</label>
                    <select id="filter_genre" onchange="applyFilters()">
                        <option value="">All Genres</option>
                        <option value="Romance">Romance</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Historical">Historical</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Slice of Life">Slice of Life</option>
                        <option value="Melodrama">Melodrama</option>
                    </select>

                    <label for="filter_network">Network:</label>
                    <select id="filter_network" onchange="applyFilters()">
                        <option value="">All Networks</option>
                        <option value="Netflix">Netflix</option>
                        <option value="tvN">tvN</option>
                        <option value="SBS">SBS</option>
                        <option value="KBS">KBS</option>
                        <option value="JTBC">JTBC</option>
                        <option value="MBC">MBC</option>
                        <option value="Disney+">Disney+</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="filter_status">Status:</label>
                    <select id="filter_status" onchange="applyFilters()">
                        <option value="">All Statuses</option>
                        <option value="Completed">Completed</option>
                        <option value="Watching">Watching</option>
                        <option value="Plan to Watch">Plan to Watch</option>
                        <option value="Dropped">Dropped</option>
                    </select>

                    <button onclick="resetFilters()">Reset Filters</button>
                </div>
            </div>

            <h2>K-Drama Collection</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Main Lead</th>
                        <th>Year</th>
                        <th>Episodes</th>
                        <th>Genre</th>
                        <th>Network</th>
                        <th>Rating</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="kdramas_list">
                    <!-- K-Drama data will be loaded here -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
