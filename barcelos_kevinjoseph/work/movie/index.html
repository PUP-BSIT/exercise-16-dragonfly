<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Collection</h1>
        
        <div class="form-container">
            <h2>Add New Movie</h2>
            <form id="movie_form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" required>
                </div>
                
                <div class="form-group">
                    <label for="release_year">Release Year:</label>
                    <input type="number" id="release_year" name="release_year" 
                            min="1888" max="2030" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating (0-10):</label>
                    <input type="number" id="rating" name="rating" min="0"
                            max="10" step="0.1" required>
                </div>
                
                <button type="button" onclick="submitMovie()">Add Movie</button>
            </form>
        </div>
        
        <h2>Movie Collection</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="movies_list">
                <!-- Movie data will be loaded here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
