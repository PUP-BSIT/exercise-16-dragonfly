<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Books Collection Manager</h1>
    <div class="form-container">
        <h2>Add New Book</h2>
        <form id="book_form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>

            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>

            <div class="form-group">
                <label for="publication_year">Publication Year:</label>
                <input type="number" id="publication_year" required>
            </div>

            <button type="button" onclick="submitBook()">Add Book</button>
        </form>
    </div>

    <h2>Books Collection</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Publication Year</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody id="books_list">
            <!-- The book information will be displayed here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
